<!doctype html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <base href="/">
      <title>Bookmarks Application</title>
      <!-- CSS -->
      <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <!-- custom styles -->
      <link rel="stylesheet" href="css/style.css">
      <!-- JS -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
      <!-- ANGULAR CUSTOM -->
      <script src="js/app.js"></script>
    </head>
    <body ng-app ng-controller="appCtrl">
        <h2>Bookmarks Application</h3>
      	<div class="row">
         	<div class="col-sm-6" style="padding-top: 5%;">
              <div>
  	            <ul class="bookmarks">
  	               	<li ng-repeat="site in bookmarks">
  	                  	<a href="{{ site.siteUrl }}">{{ site.siteName }}</a>
  	                  	<span style="color: #a94442;">{{site.siteCategory}}</span>
  	                  	<i class="right icon-trash" ng-click="deleteBookmark(site._id)"></i>
  	               	</li>
  	            </ul>
              </div>
         	</div>

         	<div class="col-sm-6" style="padding:20px;">
              <h4 style="text-align: center;">Add new bookmark here!!</h4>
            	<form name="bookmarkForm" ng-submit="submitForm(bookmarkForm.$valid)" novalidate>
                <div class="form-group" ng-class="{ 'has-error' : bookmarkForm.siteName.$invalid && !bookmarkForm.siteName.$pristine }">
                  <label for="name">Name of the Site:</label>
	                <input type="text" name="siteName" placeholder="Site Name" ng-model="bookmarkData.site_name"  class="form-control" required/>
                  <p ng-show="bookmarkForm.siteName.$invalid && !bookmarkForm.siteName.$pristine" class="help-block">Enter a valid Site Name.</p>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : bookmarkForm.siteAddress.$invalid && !bookmarkForm.siteAddress.$pristine }">
                  <label for="address">Site's Address:</label>
	                <input type="url"  name="siteAddress" placeholder="URL"  class="form-control" ng-model="bookmarkData.site_url"  required/>
                  <p ng-show="bookmarkForm.siteAddress.$invalid && !bookmarkForm.siteAddress.$pristine" class="help-block">Enter a valid Site Address.</p>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : bookmarkForm.siteCategory.$invalid && !bookmarkForm.siteCategory.$pristine }">
                  <label for="category">Category of Site:</label>
	                <input type="text"  name="siteCategory" placeholder="Category" ng-model="bookmarkData.site_category"  class="form-control" required/>
                  <p ng-show="bookmarkForm.siteCategory.$invalid && !bookmarkForm.siteCategory.$pristine" class="help-block">Enter a valid Site Category.</p>
                </div>
	               <button ng-click="addBookmark(bookmarkData)" class="btn btn-primary" ng-disabled="bookmarkForm.$invalid">Add Bookmark</button>
            	</form>
         	</div>
      	</div>
   	</body>
</html>
